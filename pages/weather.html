<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBELAND Weather Forecast</title>
    <style>
        /* Clean, simplified styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 2em;
            color: #00ff41;
            margin-bottom: 10px;
        }

        .header p {
            color: #00ffff;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ffff00;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffff00;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            margin: 20px 0;
        }

        .current-weather {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .current-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            align-items: center;
        }

        .main-temp {
            text-align: center;
        }

        .main-temp .temp {
            font-size: 3em;
            font-weight: bold;
            color: #00ff41;
            margin-bottom: 10px;
        }

        .main-temp .description {
            font-size: 1.3em;
            color: #00ffff;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .main-temp .location {
            font-size: 1.1em;
            color: #ffff00;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .detail-item {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }

        .detail-item .label {
            font-size: 0.9em;
            color: #ffff00;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 1.1em;
            font-weight: bold;
            color: #00ff41;
        }

        .forecast {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 25px;
        }

        .forecast h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5em;
            color: #00ffff;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background: rgba(255, 0, 255, 0.05);
            border: 1px solid #ff00ff;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .forecast-day:hover {
            transform: translateY(-2px);
        }

        .forecast-day .day {
            font-size: 1em;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 8px;
        }

        .forecast-day .temp {
            font-size: 1.2em;
            color: #00ff41;
            margin: 8px 0;
        }

        .forecast-day .description {
            font-size: 0.85em;
            color: #00ffff;
            text-transform: capitalize;
        }

        .weather-icon {
            font-size: 1.5em;
            margin: 8px 0;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ff41;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            color: #000;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .current-info {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå¶Ô∏è VIBELAND WEATHER üå¶Ô∏è</h1>
            <p>Real-time weather data for your location</p>
            <div style="margin-top: 15px;">
                <input type="text" id="location-input" placeholder="Enter city name (optional)" 
                       style="padding: 8px; border: 1px solid #00ff41; border-radius: 4px; background: rgba(0,0,0,0.3); color: #e0e0e0; margin-right: 10px;">
                <button onclick="searchLocation()" 
                        style="padding: 8px 15px; background: #00ff41; color: #000; border: none; border-radius: 4px; cursor: pointer;">
                    Search
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            Getting your location and weather data...
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>‚ö†Ô∏è Error Loading Weather Data ‚ö†Ô∏è</h3>
            <p id="error-message"></p>
            <button onclick="loadWeather()" style="margin-top: 15px; padding: 10px 20px; background: #00ff41; color: #000; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
        </div>

        <div id="weather-content" style="display: none;">
            <!-- Current Weather Section -->
            <div class="current-weather">
                <div class="current-info">
                    <div class="main-temp">
                        <div class="weather-icon" id="current-icon">üå§Ô∏è</div>
                        <div class="temp" id="current-temp">--¬∞</div>
                        <div class="description" id="current-description">Loading...</div>
                        <div class="location" id="current-location">Getting location...</div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="label">Feels Like</div>
                            <div class="value" id="feels-like">--¬∞</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Humidity</div>
                            <div class="value" id="humidity">--%</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Wind Speed</div>
                            <div class="value" id="wind-speed">-- mph</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Pressure</div>
                            <div class="value" id="pressure">-- hPa</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 7-Day Forecast Section -->
            <div class="forecast">
                <h2>üìÖ 7-Day Forecast</h2>
                <div class="forecast-grid" id="forecast-grid">
                    <!-- Forecast days will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadWeather()" title="Refresh Weather Data">üîÑ</button>

    <script>
        // Open-Meteo API (no API key required)
        const WEATHER_API_BASE = 'https://api.open-meteo.com/v1';
        
        // Weather icon mapping based on Open-Meteo weather codes
        const weatherIcons = {
            0: '‚òÄÔ∏è',   // Clear sky
            1: '‚òÄÔ∏è',   // Mainly clear
            2: '‚õÖ',   // Partly cloudy
            3: '‚òÅÔ∏è',   // Overcast
            45: 'üå´Ô∏è', // Fog
            48: 'üå´Ô∏è', // Depositing rime fog
            51: 'üå¶Ô∏è', // Light drizzle
            53: 'üå¶Ô∏è', // Moderate drizzle
            55: 'üå¶Ô∏è', // Dense drizzle
            61: 'üåßÔ∏è', // Slight rain
            63: 'üåßÔ∏è', // Moderate rain
            65: 'üåßÔ∏è', // Heavy rain
            71: '‚ùÑÔ∏è', // Slight snow
            73: '‚ùÑÔ∏è', // Moderate snow
            75: '‚ùÑÔ∏è', // Heavy snow
            77: '‚ùÑÔ∏è', // Snow grains
            80: 'üå¶Ô∏è', // Slight rain showers
            81: 'üåßÔ∏è', // Moderate rain showers
            82: 'üåßÔ∏è', // Violent rain showers
            85: '‚ùÑÔ∏è', // Slight snow showers
            86: '‚ùÑÔ∏è', // Heavy snow showers
            95: '‚õàÔ∏è', // Thunderstorm
            96: '‚õàÔ∏è', // Thunderstorm with slight hail
            99: '‚õàÔ∏è'  // Thunderstorm with heavy hail
        };

        // Get weather icon based on Open-Meteo weather code
        function getWeatherIcon(weatherCode) {
            return weatherIcons[weatherCode] || 'üå§Ô∏è';
        }

        // Get weather description based on Open-Meteo weather code
        function getWeatherDescription(weatherCode) {
            const descriptions = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Fog',
                48: 'Rime fog',
                51: 'Light drizzle',
                53: 'Moderate drizzle',
                55: 'Dense drizzle',
                61: 'Slight rain',
                63: 'Moderate rain',
                65: 'Heavy rain',
                71: 'Slight snow',
                73: 'Moderate snow',
                75: 'Heavy snow',
                77: 'Snow grains',
                80: 'Slight rain showers',
                81: 'Moderate rain showers',
                82: 'Violent rain showers',
                85: 'Slight snow showers',
                86: 'Heavy snow showers',
                95: 'Thunderstorm',
                96: 'Thunderstorm with slight hail',
                99: 'Thunderstorm with heavy hail'
            };
            return descriptions[weatherCode] || 'Unknown';
        }

        // Convert temperature from Celsius to Fahrenheit (keeping for reference)
        function celsiusToFahrenheit(celsius) {
            return Math.round(celsius * 9/5 + 32);
        }

        // Convert temperature from Celsius to Celsius (no conversion needed)
        function celsiusToCelsius(celsius) {
            return Math.round(celsius);
        }

        // Convert wind speed from km/h to mph (keeping for reference)
        function kmhToMph(kmh) {
            return Math.round(kmh * 0.621371);
        }

        // Convert wind speed from km/h to km/h (no conversion needed)
        function kmhToKmh(kmh) {
            return Math.round(kmh);
        }

        // Format date for forecast display
        function formatForecastDate(dateString) {
            const date = new Date(dateString);
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            return days[date.getDay()];
        }

        // Default location (New York City) as fallback
        const DEFAULT_LOCATION = {
            lat: 40.7128,
            lon: -74.0060,
            name: 'New York City'
        };

        // Get user's current location with fallback
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    console.log('Geolocation not supported, using default location');
                    resolve(DEFAULT_LOCATION);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            name: 'Your Location'
                        });
                    },
                    (error) => {
                        console.log('Geolocation failed, using default location:', error.message);
                        // Instead of rejecting, use default location
                        resolve(DEFAULT_LOCATION);
                    },
                    {
                        enableHighAccuracy: false, // Changed to false for better compatibility
                        timeout: 5000, // Reduced timeout
                        maximumAge: 300000 // 5 minutes
                    }
                );
            });
        }

        // Get location name from coordinates using reverse geocoding
        async function getLocationName(lat, lon) {
            try {
                const geocodeUrl = `https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=en&format=json`;
                const response = await fetch(geocodeUrl);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const result = data.results[0];
                    return `${result.name}, ${result.country}`;
                }
                return `Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)}`;
            } catch (error) {
                console.log('Reverse geocoding failed:', error);
                return `Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)}`;
            }
        }

        // Fetch current weather and forecast data from Open-Meteo
        async function fetchWeatherData(lat, lon) {
            const url = `${WEATHER_API_BASE}/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_sum,wind_speed_10m_max&timezone=auto`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Weather API error: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                throw new Error(`Failed to fetch weather data: ${error.message}`);
            }
        }

        // Display current weather data
        function displayCurrentWeather(weatherData, locationName = 'Unknown Location') {
            const current = weatherData.current_weather;
            const daily = weatherData.daily;
            
            document.getElementById('current-icon').textContent = getWeatherIcon(current.weathercode);
            document.getElementById('current-temp').textContent = `${celsiusToCelsius(current.temperature)}¬∞C`;
            document.getElementById('current-description').textContent = getWeatherDescription(current.weathercode);
            document.getElementById('current-location').textContent = locationName;
            
            // Use today's data for additional details
            document.getElementById('feels-like').textContent = `${celsiusToCelsius(current.temperature)}¬∞C`;
            document.getElementById('humidity').textContent = 'N/A'; // Open-Meteo doesn't provide humidity in basic forecast
            document.getElementById('wind-speed').textContent = `${kmhToKmh(current.windspeed)} km/h`;
            document.getElementById('pressure').textContent = 'N/A'; // Open-Meteo doesn't provide pressure in basic forecast
        }

        // Display 7-day forecast
        function displayForecast(weatherData) {
            const forecastGrid = document.getElementById('forecast-grid');
            forecastGrid.innerHTML = '';

            const daily = weatherData.daily;
            
            for (let i = 0; i < Math.min(7, daily.time.length); i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'forecast-day';
                dayElement.innerHTML = `
                    <div class="day">${formatForecastDate(daily.time[i])}</div>
                    <div class="weather-icon">${getWeatherIcon(daily.weathercode[i])}</div>
                    <div class="temp">${celsiusToCelsius(daily.temperature_2m_max[i])}¬∞/${celsiusToCelsius(daily.temperature_2m_min[i])}¬∞</div>
                    <div class="description">${getWeatherDescription(daily.weathercode[i])}</div>
                `;
                forecastGrid.appendChild(dayElement);
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('weather-content').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // Show weather content
        function showWeatherContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('weather-content').style.display = 'block';
        }

        // Search for location by city name
        async function searchLocation() {
            const cityName = document.getElementById('location-input').value.trim();
            if (!cityName) {
                alert('Please enter a city name');
                return;
            }

            try {
                // Show loading state
                document.getElementById('loading').style.display = 'block';
                document.getElementById('weather-content').style.display = 'none';
                document.getElementById('error').style.display = 'none';

                // Use Open-Meteo geocoding API to get coordinates
                const geocodeUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityName)}&count=1&language=en&format=json`;
                const geocodeResponse = await fetch(geocodeUrl);
                const geocodeData = await geocodeResponse.json();

                if (geocodeData.results && geocodeData.results.length > 0) {
                    const result = geocodeData.results[0];
                    const location = {
                        lat: result.latitude,
                        lon: result.longitude,
                        name: `${result.name}, ${result.country}`
                    };

                    // Fetch weather data
                    const weatherData = await fetchWeatherData(location.lat, location.lon);

                    // Display the data
                    displayCurrentWeather(weatherData, location.name);
                    displayForecast(weatherData);
                    showWeatherContent();
                } else {
                    showError(`City "${cityName}" not found. Please try a different city name.`);
                }
            } catch (error) {
                console.error('Location search error:', error);
                showError(`Error searching for "${cityName}": ${error.message}`);
            }
        }

        // Main function to load weather data
        async function loadWeather() {
            try {
                // Show loading state
                document.getElementById('loading').style.display = 'block';
                document.getElementById('weather-content').style.display = 'none';
                document.getElementById('error').style.display = 'none';

                // Get user's location (with fallback)
                const location = await getCurrentLocation();
                
                // Get actual location name using reverse geocoding
                const locationName = await getLocationName(location.lat, location.lon);
                
                // Fetch weather data
                const weatherData = await fetchWeatherData(location.lat, location.lon);

                // Display the data
                displayCurrentWeather(weatherData, locationName);
                displayForecast(weatherData);
                showWeatherContent();

            } catch (error) {
                console.error('Weather loading error:', error);
                showError(error.message);
            }
        }

        // Initialize weather data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadWeather();
        });

        // Add keyboard shortcut for refresh (Ctrl+R or Cmd+R)
        document.addEventListener('keydown', (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                loadWeather();
            }
        });
    </script>
</body>
</html>
