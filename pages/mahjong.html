  <style>
    :root {
      --tile-w: 60px;
      --tile-h: 80px;
      --z-elev-x: 3px;
      --z-elev-y: 3px;
    }

    .container {
      width: 1080px;
    }

    .game-section {
      background-color: #2d6b3f;
      border: 2px inset #c0c0c0;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    #difficulty-select {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .diff-btn {
      padding: 10px 20px;
    }

    #hud {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 14px;
    }

    .stat {
      background-color: #ffffff;
      border: 2px inset #c0c0c0;
      padding: 8px 15px;
    }

    .stat strong {
      color: #000080;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #controls button {
      padding: 8px 16px;
      font-size: 14px;
    }

    #game-container {
      position: relative;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    #board {
      position: relative;
      margin: 0 auto;
    }

    .tile {
      position: absolute;
      width: var(--tile-w);
      height: var(--tile-h);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.3s;
      user-select: none;
    }

    .tile-inner {
      width: 100%;
      height: 100%;
      background: #faf7f2;
      border: 3px solid #d4c5b0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .tile.free {
      cursor: pointer;
    }

    .tile.blocked {
      cursor: default;
    }

    .tile.selected .tile-inner {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      border-color: #ff0000;
    }

    .tile.matching {
      animation: match 0.4s ease-out forwards;
    }

    @keyframes match {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.2) translateY(-10px);
        opacity: 0.8;
      }

      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .tile.hint .tile-inner {
      animation: hint-pulse 1s ease-in-out infinite;
    }

    @keyframes hint-pulse {

      0%,
      100% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      50% {
        box-shadow: 0 0 25px rgba(255, 215, 0, 1);
      }
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #c0c0c0;
      border: 2px outset #c0c0c0;
      padding: 30px 50px;
      font-size: 1.5em;
      text-align: center;
      display: none;
      z-index: 100000;
      color: #000080;
      font-weight: bold;
    }

    #message.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    svg.tile-face {
      width: 90%;
      height: 90%;
    }
  </style>
