<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unix Timestamp - VIBELAND</title>
  <link rel="stylesheet" type="text/css" href="../assets/styles.css">
  <style>
    .unix-timestamp-main {
      width: 390px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .timestamp-label {
      font-size: 1.15rem;
      margin-bottom: 1rem;
    }

    .timestamp-value {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
    }

    .timestamp-desc {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="outer-border">
      <div class="header">
        <h1>⏰ UNIX TIMESTAMP ⏰</h1>
        <p>~*~ Time since January 1, 1970 ~*~</p>
      </div>

      <div class="ticker" aria-label="site news">
        <div class="marquee">★ WELCOME TO VIBELAND ★ COUNTING SECONDS SINCE THE EPOCH ★ UTC TIME DISPLAY ★</div>
      </div>

      <div class="content">
        <div class="unix-timestamp-main">
          <div class="timestamp-label">Current UTC time as a Unix timestamp</div>
          <div class="timestamp-value" id="timestamp"></div>
          <div class="timestamp-desc">
            <span id="readable"></span>
          </div>
        </div>

        <hr class="thick">

        <div class="footer">
          <div><a href="../home">← Back to VIBELAND</a></div>
          <div>© 1999 VIBELAND - All Rights Reserved</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateTimestamp() {
      const now = new Date();
      const unix = Math.floor(now.getTime() / 1000);
      document.getElementById("timestamp").textContent = unix;
      document.getElementById("readable").textContent = now.toISOString().replace("T", " ").replace(/\.\d+Z$/, " UTC");
    }
    updateTimestamp();
    setInterval(updateTimestamp, 1000);
  </script>
</body>
</html>
